            <li class="hover:text-sky-700 duration-300">

            <li class="hover:text-sky-700 duration-300">

            <li class="hover:text-sky-700 duration-300">

            </li>
            <li class="hover:text-sky-700 duration-300">

            </li>
          </ul>
          <button class="text-2xl lg:hidden block relative">

            <form
              class="flex items-center border-2 border-gray-600 sm:w-30 w-full rounded-full"
            >
              <button
                class="p-1 px-2 hover:text-cyan-600 duration-300 cursor-pointer text-black"
              >

              </button>

                type="search"
                class="text-black font-medium placeholder:text-gray-700 w-full px-1"
                placeholder="Search"
              />
            </form>
          </div>
          <div class="flex sm:justify-start justify-between gap-2">

              <option value="english-us" selected>English (US)</option>

            </select>
            <div class="flex items-center md:gap-2 gap-3">
              <button
                class="md:py-1 md:px-4 md:border-2 md:rounded-lg md:hover:bg-black md:duration-300 md:hover:text-white cursor-pointer"

                <span class="md:block hidden text-base font-medium">Login</span>
                <span
